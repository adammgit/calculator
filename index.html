<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/mathjs@11.0.1/lib/browser/math.js"></script>
    <script src="https://kit.fontawesome.com/b2d1efa790.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">

        <div class="display">
            <input
                data-displayInput
                class="display-input"
                type="text"
            >
        </div>

        <div class="buttons-container">

                <button data-number="7" class="num-button">7</button>
                <button data-number="8" class="num-button">8</button>
                <button data-number="9" class="num-button">9</button>
                <button data-operation="รท" class="num-button">รท</button> 
                <span
                    data-undo
                    class="material-symbols-outlined"
                >
                    undo
                </span>       
                <button data-number="4" class="num-button">4</button>
                <button data-number="5" class="num-button">5</button>
                <button data-number="6" class="num-button">6</button>
                <button data-operation="-" class="num-button">-</button>
                <button data-clear class="ctrl clear-button">C</button>
                <button data-number="1"1 class="num-button">1</button>
                <button data-number="2" class="num-button">2</button>
                <button data-number="3" class="num-button">3</button>
                <button data-operation="+" class="num-button">+</button>
                <button data-equals class="ctrl equals-button">=</button>
                <button data-parenthesis class="num-button">()</button>   
                <button data-number="0" class="num-button">0</button>
                <button data-operation="." class="num-button">.</button>
                <button data-operation="x" class="num-button">x</button>
            
        </div>

    </div>
    <script src="index.js" type="text/javascript" defer></script>
</body>
</html>
